<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>123</title>
	<script type="text/javascript">
		var check_l = true;
		var check_t = true;
		var b_top = 200;
		var b_left = 100;
		var tops = 200;
		var lefts = 400;
		var leftq = 100;
		var topq = 200;
		var theme = 0;
		var i = 0;
		function teleX() {
			leftq = Math.round(Math.random() * 29) * 50;
				if (leftq > 50 && leftq < 1300) {
				redbox.style.left = leftq + "px";
				} else {
					teleX();
				}
		};
		function teleY() {
			topq = Math.round(Math.random() * 14) * 50;
			if (topq > 150 && topq < 600) {
				redbox.style.top = topq + "px";
			} else {
				teleY ();
			}
		}
		function score () {
			if (lefts ==  leftq && tops == topq) {
				i++;
				alert (i);
				teleX ();
				teleY ()
			};
		};
		function  buttonup() {
			
			var t1 = setInterval(function(){
			tops -= 1;
			greenbox.style.top = tops + "px";
			clearInterval (t2);
			clearInterval (t3);
			clearInterval (t4);
			if (tops == 150) {
				clearInterval (t1);
			};
		}, 1);
		};
		function  buttondown() {
			
				var t2 = setInterval(function(){
				tops += 1;
				greenbox.style.top = tops + "px";
				clearInterval (t1);
			clearInterval (t3);
			clearInterval (t4);
				if (tops == 600) {
					clearInterval (t2);
				};
			}, 1);
		}
		function  buttonleft() {
			
			var t3 = setInterval(function(){
			lefts -= 1;
			greenbox.style.left = lefts + "px";
			clearInterval (t1);
			clearInterval (t2);
			clearInterval (t4);
			if (lefts == 50) {
				clearInterval (t3);
			};
		}, 1);
		}
		function  buttonright() {
			
			var t4 = setInterval(function(){
			lefts += 1;
			greenbox.style.left = lefts + "px";
			clearInterval (t1);
			clearInterval (t2);
			clearInterval (t3);
			if (lefts == 1300) {
				clearInterval (t4);
			};
		}, 1);
		}
	</script>
	<style type="text/css">
